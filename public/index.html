<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>Choons</title>
    <link rel="stylesheet" href="../public/css/tailwind.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="flex h-screen">
        <div class="w-64 bg-gray-800 p-4">
            <div class="text-2xl font-bold mb-6">Choons</div>
            <nav>
                <ul>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Library</a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Playlists</a></li>
                    <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Settings</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="flex-1 flex flex-col">
            <div class="p-4 bg-gray-800">
                <input type="search" id="searchInput" placeholder="Search..." class="w-full p-2 rounded bg-gray-700 text-white">
            </div>
            
            <div class="flex-1 overflow-auto p-4">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="bg-gray-700">
                            <th class="p-2 text-left">Title</th>
                            <th class="p-2 text-left">Artist</th>
                            <th class="p-2 text-left">Album</th>
                            <th class="p-2 text-left">Duration</th>
                        </tr>
                    </thead>
                    <tbody id="music-list"></tbody>
                </table>
            </div>
        </div>
        
        <div class="w-full bg-gray-800 p-4 flex items-center justify-between">
            <div class="flex items-center">
                <button id="prev" class="p-2 bg-gray-700 rounded hover:bg-gray-600">&lt;</button>
                <button id="play" class="p-2 mx-4 bg-gray-700 rounded hover:bg-gray-600">Play</button>
                <button id="next" class="p-2 bg-gray-700 rounded hover:bg-gray-600">&gt;</button>
            </div>
            <div id="current-track" class="text-lg">No track selected</div>
        </div>
    </div>
    <script src="../src/renderer.js"></script>
</body>
</html>
